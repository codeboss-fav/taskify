<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Taskify</title>
</head>
<body>
  <div class="container">
    <div class="topp col-md-6 mx-auto">
      taski<span class="grad">fy</span>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <span class="display-5">Task title</span>
            <div class="row">
              <div class="container">
                <form id="task-form">
                  <div class="form-group">
                    <input type="text" class="form-control add-task" id="task" aria-describedby="textHelp" placeholder="Add new task">
                  </div>
                  <button type="submit" class="btn btn-lg rounded-pill"><element>Add task</element></button>
                </form>
              </div>            
            </div>    
          </div>     
        </div>
        <div class="card list">
            <div class="card-body">
              <span class="display-5">Tasks</span>
              <div class="row">
                <div class="container">
                  <form id="task-form">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-lg filter" id="filter" aria-describedby="textHelp" placeholder="Filter tasks">
                    </div>
                    <ul class="collection">
                    </ul>
                    <a href="#" class="clear"><element>Clear tasks</element></a>
                  </form>                 
                </div>            
              </div>    
            </div>     
          </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
